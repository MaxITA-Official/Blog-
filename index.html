<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Blog</title>
    <style>
        /* Stile base per il layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        /* Stile per il menu hamburger */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .menu-bar .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        .menu-bar .menu-items {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #333;
            width: 200px;
        }

        .menu-bar .menu-items a {
            padding: 10px;
            text-decoration: none;
            color: white;
            border-bottom: 1px solid #555;
        }

        .menu-bar .menu-items a:hover {
            background-color: #444;
        }

        /* Mostra il menu quando clicchi sull'icona */
        .menu-bar.active .menu-items {
            display: flex;
        }

        /* Stile del contenuto */
        #content {
            text-align: center;
            margin-top: 80px;
        }

        #upload-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Menu Hamburger -->
    <div class="menu-bar">
        <span class="menu-icon" id="hamburger-icon">&#9776;</span>
        <div class="menu-items" id="menu-items">
            <a href="index.html">Home</a>
            <a href="javascript:void(0);" id="upload-btn">Carica Articolo</a>
        </div>
    </div>

    <!-- Contenuto della pagina -->
    <div id="content">
        <h1>Benvenuto nel mio Blog</h1>
        <input type="file" id="file-upload" accept=".txt" style="display:none;">
        <div id="upload-form" style="display: none;">
            <p>Seleziona un file .txt per caricare un articolo:</p>
            <input type="file" id="file-upload-input" accept=".txt">
        </div>
    </div>

    <script>
        // Toggle Menu
        document.getElementById('hamburger-icon').addEventListener('click', function() {
            document.querySelector('.menu-bar').classList.toggle('active');
        });

        // Mostra il form di caricamento quando clicchi su "Carica Articolo"
        document.getElementById('upload-btn').addEventListener('click', function() {
            document.getElementById('upload-form').style.display = 'block';
        });

        // Funzione per caricare il file
        document.getElementById('file-upload-input').addEventListener('change', function(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var fileContent = e.target.result;
                    var fileName = file.name;

                    // Chiamata alla funzione serverless su Netlify per caricare il file
                    fetch('/.netlify/functions/upload-file', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: fileContent,
                            fileName: fileName
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert("File caricato con successo! Pagina generata: " + data.pageName);
                    })
                    .catch(error => {
                        alert("Errore nel caricamento del file");
                    });
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
