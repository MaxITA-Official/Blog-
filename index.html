<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog e Carica File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            padding: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            flex-direction: column;
            justify-content: center;
        }

        .menu a {
            padding: 20px;
            font-size: 18px;
            text-align: center;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
        }

        #uploadForm, #fileForm {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }

        #fileForm {
            display: none;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="javascript:void(0)" onclick="toggleMenu()" class="hamburger">â˜°</a></li>
        </ul>
    </nav>

    <div class="menu" id="hamburgerMenu">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="javascript:void(0)" onclick="showUploadForm()">Carica File</a>
    </div>

    <div id="uploadForm">
        <label for="passcode">Inserisci il passcode:</label>
        <input type="password" id="passcode" placeholder="Passcode">
        <button onclick="checkPasscode()">Conferma</button>
    </div>

    <div id="fileForm">
        <input type="file" id="fileInput" />
        <button onclick="uploadFile()">Carica</button>
    </div>

    <script>
        // Toggle Menu Visibility
        function toggleMenu() {
            var menu = document.getElementById('hamburgerMenu');
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }

        // Show the Upload Form
        function showUploadForm() {
            document.getElementById('uploadForm').style.display = 'block';
        }

        // Check the Passcode
        function checkPasscode() {
            var passcode = document.getElementById('passcode').value;
            if (passcode === 'RehanAhmed') {
                document.getElementById('fileForm').style.display = 'block';
                document.getElementById('uploadForm').style.display = 'none';
            } else {
                alert('Passcode errato');
            }
        }

        // Handle File Upload (dummy function for now)
        function uploadFile() {
            var file = document.getElementById('fileInput').files[0];
            if (file) {
                var fileReader = new FileReader();
                fileReader.onload = function(e) {
                    var fileContent = e.target.result;
                    var fileName = file.name.split('.')[0]; // Name without extension

                    // Simulate creating a new blog page (in real life, you'd generate a dynamic page)
                    alert('File caricato con successo! Nome del file: ' + fileName);

                    // For demo purposes, display file content on the current page
                    document.body.innerHTML += `<h2>Nuovo Blog: ${fileName}</h2><pre>${fileContent}</pre>`;
                };
                fileReader.readAsText(file);
            }
        }
    </script>
</body>
</html>
